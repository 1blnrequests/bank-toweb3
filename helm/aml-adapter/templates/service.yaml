apiVersion: v1
kind: Service
metadata:
  name: {{ include "aml-adapter.fullname" . }}
  labels:
    {{- include "aml-adapter.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: http
  {{- range .Values.service.extraPorts }}
    - name: {{ .name }}
      port: {{ .port }}
      protocol: {{ .protocol | default "TCP" }}
      targetPort: {{ .targetPort }}
  {{- end }}
  selector:
    {{- include "aml-adapter.selectorLabels" . | nindent 4 }}
