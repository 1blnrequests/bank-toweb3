apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "risk-engine.fullname" . }}
  labels:
    {{- include "risk-engine.labels" . | nindent 4 }}
data:
  application.yaml: |
    modelRepository:
      url: {{ .Values.modelRepository.url }}
      refreshIntervalSeconds: {{ .Values.modelRepository.refreshIntervalSeconds }}
    grpcClients:
      custodyService: {{ .Values.grpcClients.custodyService }}
      payments: {{ .Values.grpcClients.payments }}
    featureToggles:
      enableBehavioralScoring: {{ .Values.featureToggles.enableBehavioralScoring }}
      enableExplainability: {{ .Values.featureToggles.enableExplainability }}
      enableShadowModel: {{ .Values.featureToggles.enableShadowModel }}
